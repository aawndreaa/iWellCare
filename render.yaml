services:
  - type: web
    name: iwellcare-app
    runtime: docker
    buildCommand: "docker build -t iwellcare-app ."
    startCommand: "docker run -p $PORT:80 iwellcare-app"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          type: pserv
          name: iwellcare-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: iwellcare-db
          property: port
      - key: DB_DATABASE
        fromService:
          type: pserv
          name: iwellcare-db
          property: database
      - key: DB_USERNAME
        fromService:
          type: pserv
          name: iwellcare-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: iwellcare-db
          property: password

  - type: pserv
    name: iwellcare-db
    runtime: mysql
    version: 8.0
    envVars:
      - key: MYSQL_DATABASE
        value: iwellcare
      - key: MYSQL_USER
        value: iwellcare_user
      - key: MYSQL_PASSWORD
        generateValue: true
